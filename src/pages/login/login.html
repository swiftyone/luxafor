<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-10 offset-1>
        <ion-card id="login">
          <ion-list>
            <ion-item class="header">
              Login
            </ion-item>
            <ion-item>
              <ion-icon item-start name="mail"></ion-icon><ion-input [(ngModel)]="lEmail" type="email" placeholder="Email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-icon item-start name="lock"></ion-icon><ion-input [(ngModel)]="lPassword" type="password" placeholder="Password"></ion-input>
            </ion-item>
            <ion-item>
              <button ion-button full default (click)="login(lEmail, lPassword)">Login</button>
            </ion-item>
            <ion-item>
              <button ion-button color="dark" full small clear (click)="goForgotPassword()">Forgot Password</button>
            </ion-item>
            <ion-item>
              <button ion-button color="dark" full small clear (click)="goRegister()">Register</button>
            </ion-item>
          </ion-list>
        </ion-card>
        <ion-card id="register">
          <ion-list>
            <ion-item class="header">
              Register
            </ion-item>
            <ion-item>
              <ion-icon item-start name="mail"></ion-icon><ion-input [(ngModel)]="rEmail" type="email" placeholder="Email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-icon item-start name="lock"></ion-icon><ion-input [(ngModel)]="rPassword" type="password" placeholder="Password"></ion-input>
            </ion-item>
            <ion-item>
              <ion-icon item-start name="lock"></ion-icon><ion-input [(ngModel)]="rPasswordRepeat" type="password" placeholder="Repeat Password"></ion-input>
            </ion-item>
            <ion-item>
              <button ion-button full default (click)="register(rEmail, rPassword, rPasswordRepeat)">Register</button>
            </ion-item>
            <ion-item>
              <button ion-button color="dark" full small clear (click)="goLogin()">Back</button>
            </ion-item>
          </ion-list>
        </ion-card>
        <ion-card id="forgotPassword">
          <ion-list>
            <ion-item class="header">
              Forgot Password
            </ion-item>
            <ion-item>
              <ion-icon item-start name="mail"></ion-icon><ion-input [(ngModel)]="fEmail" type="email" placeholder="Email"></ion-input>
            </ion-item>
            <ion-item>
              <button ion-button full default (click)="sendPassword(fEmail)">Reset Password</button>
            </ion-item>
            <ion-item>
              <button ion-button color="dark" full small clear (click)="goLogin()">Back</button>
            </ion-item>
          </ion-list>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
