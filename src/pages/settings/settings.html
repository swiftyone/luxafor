<ion-header>
  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list no-lines>
    <ion-list-header no-lines>Luxafor Settings</ion-list-header>
    <ion-item>
      <ion-input [(ngModel)]="luxname" placeholder="Luxafor Device Name"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button block default [style.background-color]="connectColor" (click)="connect()">{{ connectTitle }}</button>
    </ion-item>
    <ion-item>
      <button ion-button block default clear (click)="setColors()">Status auswählen</button>
    </ion-item>
    <ion-list-header no-lines>
      User Settings
    </ion-list-header>
    <ion-grid *ngIf="user">
      <ion-row>
        <ion-col col-6 offset-3>
          <img id="avatar" src="https://www.gravatar.com/avatar/{{ user.email | gravatarPipe }}?s=250">
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-item *ngIf="user">
      <ion-input [(ngModel)]="user.username" type="text" placeholder="Username"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button block default (click)="changeUsername(user.username)">Name ändern</button>
    </ion-item>
    <ion-list-header no-lines>
      Change Password
    </ion-list-header>
    <ion-item>
      <ion-input #passwordOld type="password" placeholder="Aktuelles Passwort"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input #passwordNew type="password" placeholder="Neues Passwort"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input #passwordRepeat type="password" placeholder="Passwort wiederholen"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button block default [disabled]="passwordNew.value != passwordRepeat.value || passwordNew.value.length == 0 || passwordOld.value.length == 0" (click)="changePassword(passwordOld.value, passwordNew.value, passwordRepeat.value)">Change Password</button>
    </ion-item>
    <ion-item>
      <button ion-button color="status3" outline block default (click)="logout()">Logout</button>
    </ion-item>
  </ion-list>
</ion-content>
