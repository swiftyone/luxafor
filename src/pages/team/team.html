<ion-header>
  <ion-navbar>
    <ion-title>Team</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="sorting()"><ion-icon name="list"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item (press)="poke(user)" (tap)="goProfile(user)" *ngFor="let user of users | async">
      <ion-avatar item-start>
        <img src="https://www.gravatar.com/avatar/{{ user.email | gravatarPipe }}?s=50">
      </ion-avatar>
      <h2>{{ user.username }}</h2>
      <span class="status status-{{user.status}}" item-right></span>
    </button>
    <p>Tippen, um das Profil aufzurufen, halten, um einen Kollegen anzustupsen.</p>
  </ion-list>
</ion-content>
